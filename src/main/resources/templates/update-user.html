<!DOCTYPE html>
<html lang="en">
    <div th:replace="fragments/header :: header"></div>

    <div class="container">
        <form action="#" th:action="@{/admin/users/update/{id}(id=${user.id})}" th:object="${user}" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" th:field="*{name}" id="name" value="${user.name}">
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>
            <div class="form-group">
                <label for="name">Surname</label>
                <input type="text" th:field="*{surname}" id="surname" value="${user.surname}">
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" th:field="*{email}" id="email" value="${user.email}">
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
            <input type="hidden" th:field="*{password}" id="password" value="temp">
            <input type="submit" class="btn btn-primary" value="Update">
        </form>
    </div>
</html>
