<!DOCTYPE html>
<html lang="en">
    <div th:replace="fragments/header :: header"></div>
    <div class="container">
        <h2 th:if="${consultations.empty}">No consultations yet!</h2>
        <div th:if="${!consultations.empty}">
            <h2>Consultations</h2>
            <table class="table">
                <thead>
                <tr>
                    <th>Subject</th>
                    <th>Description</th>
                    <th>Teacher</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="consultation : ${consultations}">
                    <td th:text="${consultation.subject.subjectName}"></td>
                    <td th:text="${consultation.description}"></td>
                    <td th:text="${consultation.user.name}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <a class="btn btn-primary btn-lg active" href="/consultations/add">Add a new consultation</a>
    </div>
</html>
