<!DOCTYPE html>
<html lang="en">
    <div th:replace="fragments/header :: header"></div>
    <div class="container">
        <h2 th:if="${subjects.empty}">No subjects yet!</h2>
        <div th:if="${!subjects.empty}">
            <h2>Subjects</h2>
            <table class="table">
                <thead>
                <tr>
                    <th>Subject</th>
                    <th>Tutors</th>
                    <th>Consultations</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="subject : ${subjects}">
                    <td th:text="${subject.subjectName}"></td>
                    <td><a class="btn btn-info" th:href="@{/subjects/{id}/tutors(id=${subject.id})}" role="button">View tutors</a></td>
                    <td><a class="btn btn-info" th:href="@{/subjects/{id}/consultations(id=${subject.id})}" role="button">View consultations</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</html>
