<!DOCTYPE html>
<html lang="en">
    <head th:replace="fragments/head :: head"></head>
    <body>
        <nav th:replace="fragments/navbar :: navbar"></nav>
        <div class="container">
            <form th:action="@{/admin/subjects/update/{id}(id=${subject.id})}" th:object="${subject}" method="post">
                <div class="form-group">
                    <label for="subjectName">Subject Name</label>
                    <input type="text" class="form-control" th:field="*{subjectName}" id="subjectName" value="${subject.subjectName}">
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('subjectName')}" th:errors="*{subjectName}"></div>
                </div>
                <input type="submit" class="btn btn-primary" value="Update">
            </form>
        </div>
    </body>
</html>
