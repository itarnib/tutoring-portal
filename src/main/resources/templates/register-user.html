<!DOCTYPE html>
<html lang="en">
    <div th:replace="fragments/header :: header"></div>

    <div class="container">
        <form action="#" th:action="@{/admin/users/register}" th:object="${user}" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" th:field="*{name}" id="name" placeholder="Name">
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>
            <div class="form-group">
                <label for="name">Surname</label>
                <input type="text" th:field="*{surname}" id="surname" placeholder="Surname">
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" th:field="*{email}" id="email" placeholder="Email">
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" th:field="*{password}" id="password" placeholder="Password">
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>
            <input type="submit" class="btn btn-primary" value="Register">
        </form>
    </div>
</html>
