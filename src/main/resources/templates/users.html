<!DOCTYPE html>
<html lang="en">
    <div th:replace="fragments/header :: header"></div>
    <div class="container">
        <h2 th:if="${users.empty}">No users yet!</h2>
        <div th:if="${!users.empty}">
            <h2>Users</h2>
            <table class="table">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Email</th>
                    <th>Admin Role</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.surname}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:if="${!user.isAdmin()}"><a th:href="@{/admin/users/adminrole/add/{id}(id=${user.id})}">Add Admin role</a></td>
                    <td th:if="${user.isAdmin()}"><a th:href="@{/admin/users/adminrole/remove/{id}(id=${user.id})}">Remove Admin role</a></td>
                    <td><a th:href="@{/admin/users/delete/{id}(id=${user.id})}">Delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
        <a class="btn btn-primary btn-lg active" href="/admin/users/register">Add a new user</a>
    </div>
</html>
