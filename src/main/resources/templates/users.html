<!DOCTYPE html>
<html lang="en">
    <div th:replace="fragments/header :: header"></div>
    <div class="container">
        <h2 th:if="${users.empty}">No users yet!</h2>
        <div th:if="${!users.empty}">
            <h2>Users</h2>
            <table class="table">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Email</th>
                    <th>Admin Role</th>
                    <th>Tutor Role</th>
                    <th>Active</th>
                    <th>Edit</th>
                    <th>Password</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.surname}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:if="${!user.isAdmin()}"><a th:href="@{/admin/users/role/add/admin/{id}(id=${user.id})}">Add Admin role</a></td>
                    <td th:if="${user.isAdmin()}"><a th:href="@{/admin/users/role/remove/admin/{id}(id=${user.id})}">Remove Admin role</a></td>
                    <td th:if="${!user.isTutor()}"><a th:href="@{/admin/users/role/add/tutor/{id}(id=${user.id})}">Add Tutor role</a></td>
                    <td th:if="${user.isTutor()}"><a th:href="@{/admin/users/role/remove/tutor/{id}(id=${user.id})}">Remove Tutor role</a></td>
                    <td th:if="${user.active == 1}"><a th:href="@{/admin/users/block/{id}(id=${user.id})}">Block</a></td>
                    <td th:if="${user.active == 0}"><a th:href="@{/admin/users/unblock/{id}(id=${user.id})}">Unblock</a></td>
                    <td><a th:href="@{/admin/users/update/{id}(id=${user.id})}">Edit</a></td>
                    <td><a th:href="@{/admin/users/update-password/{id}(id=${user.id})}">Change password</a></td>
                    <td><a th:href="@{/admin/users/delete/{id}(id=${user.id})}">Delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
        <a class="btn btn-primary btn-lg active" href="/admin/users/register">Add a new user</a>
    </div>
</html>
