<!DOCTYPE html>
<html lang="en">
    <div th:replace="fragments/header :: header"></div>
    <div class="container">
        <form action="#" th:action="@{/consultations/add}" th:object="${consultation}" method="post">
            <div class="form-group">
                <label for="subject">Subject</label>
                <select th:field="*{subject}" id="subject">
                    <option value="">Select Subject</option>
                    <option th:each="subject : ${subjects}" th:value="${subject.id}" th:text="${subject.subjectName}"></option>
                </select>
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}"></div>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <select th:field="*{address}" id="address">
                    <option value="">Select Address</option>
                    <option th:each="address : ${addresses}" th:value="${address.id}" th:text="${address.street + ' ' + address.streetNumber + ', ' + address.city + ', ' + address.country}"></option>
                </select>
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" th:field="*{description}" id="description" placeholder="description">
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
            </div>
            <div class="form-group">
                <label for="dateTime">Date</label>
                <input type="datetime-local" th:min="${#dates.format(#dates.createNow(), 'yyyy-MM-dd') + 'T' + #dates.format(#dates.createNow(), 'HH:mm')}" th:field="*{dateTime}" id="dateTime">
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('dateTime')}" th:errors="*{dateTime}"></div>
            </div>
            <input type="hidden" th:field="*{tutor}" id="tutor" th:value="${consultation.tutor.id}">
            <input type="submit" class="btn btn-primary" value="Add">
        </form>
    </div>
</html>
