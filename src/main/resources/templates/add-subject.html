<!DOCTYPE html>
<html lang="en">
    <div th:replace="fragments/header :: header"></div>

    <div class="container">
        <form th:action="@{/admin/subjects/add}" th:object="${subject}" method="post">
            <div class="form-group">
                <label for="subjectName">Subject Name</label>
                <input type="text" class="form-control" th:field="*{subjectName}" id="subjectName" placeholder="Subject Name">
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('subjectName')}" th:errors="*{subjectName}"></div>
            </div>
            <input type="submit" class="btn btn-primary" value="Add">
        </form>
    </div>
</html>
